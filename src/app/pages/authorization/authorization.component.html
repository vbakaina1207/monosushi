

<div class="limiter">
  <div class="modal-wrapper">
      <div class="modal-container">
        <div class="modal-header">
          <h4>Вхід в кабінет</h4>          
        </div>                    
          <form class="form" [formGroup]="authForm" (ngSubmit)="login()">            
            <input formControlName="email" name="email" type="text"  id="email" placeholder="*Ваш email">            
            <input formControlName="password" name="password" type="password" id="password" placeholder="*Пароль">            
            <button [disabled]="authForm.invalid" type="submit" class="btn btn-login w-100">Увійти в кабінет</button>            
        </form>
        <a [routerLink]="[ '' ]" routerLinkActive="route-active">
        <button class="btn-close-modal close-popup close"  data-dismiss="modal" aria-label="Close">
          <span>
            
          </span>
        </button>
      </a>
        <div class="d-flex justify-content-center">  
      </div>
      </div>      
  </div>
</div>
