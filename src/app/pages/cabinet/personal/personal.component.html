<form class="form" id="user-edit-form">

  <div class="form-group">
      <div class="form-title title">
          <i class="number-title"><b>1</b></i> 
          <h5>Особисті дані</h5>
      </div>
      <form [formGroup]="authForm">
      <div class="row">
          <div class="col-md-6">
              <input formControlName="firstName" type="text" class="input" name="firstName" id="firstName" placeholder="*Ваше ім'я" value="" required="">
          </div>
          <div class="col-md-6">
              <input formControlName="lastName" type="text" class="input" name="lastName" id="lastName" placeholder="*Ваше прізвище" value="" required="">
          </div>
      </div>

      <input formControlName="phoneNumber" class="input inputmask" name="phoneNumber" id="phoneNumber" type="text" inputmode="numeric" placeholder="*Ваш номер телефону" value="" required="">
      <input formControlName="email" type="email" name="email" id="email" class="input" placeholder="*Ваш емейл" value="" required="">
      </form>
  </div>

  <div class="form-group">
      <div class="form-title title">
          <i class="number-title"><b>2</b></i> 
          <h5>Адреси</h5>
      </div>

      <div class="cabinet_address-wrap">
          <table class="cabinet_address">
              <tbody>
              </tbody>
          </table>
      </div>
  </div>

  <div class="cabinet_address-buttons">
      <button class="btn btn-adress" type="button" (click)="openAddressDialog()" >Додати адресу</button>
      <button class="btn btn-save" type="submit">Зберегти зміни</button>
  </div>
</form>
